<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mafia Role Randomizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Image at top -->
    <img src="6 Skewers Logo.png" alt="Header Image" class="header-image" />

    <h2 style="color:darkcyan">Mafia Role Randomizer</h2>
	
	<!-- Buttons to load predefined lists-->
	<div id="presetsSection" class="presets">
	  <button class="toggle-presets" onclick="togglePresets()">
		Load X-Player Scenario â–¾
	  </button>

	  <div id="presetGrid" class="preset-grid hidden">
		<button onclick="loadPreset('list8')">8 Players</button>
		<button onclick="loadPreset('list9')">9 Players</button>
		<button onclick="loadPreset('list10')">10 Players</button>
		<button onclick="loadPreset('list11')">11 Players</button>
		<button onclick="loadPreset('list12')">12 Players</button>
		<button onclick="loadPreset('list13')">13 Players</button>
	  </div>
	</div>

	<!-- INPUT SECTION -->
    <div id="inputSection">
      <textarea 
		id="listInput"
		placeholder="One item per line"
	  ></textarea>
	  
	  <div id="itemCount" class="item-count"></div>
	  
      <button id="startButton" onclick="startPicking()" style="background-color:#44704f">Start Picking</button>
      <button onclick="clearList()" style="background-color:#c9372e">Clear</button>
    </div>

    <!-- PICKING SECTION -->
    <div id="pickSection">
      <div id="result" class="result"></div>
      <button id="pickButton" onclick="pickNext()" style="background-color:#0c9c30">Next</button>
      <button onclick="restartApp()" style="background-color:#c9372e">Restart</button>
    </div>

  </div>

  <script src="script.js"></script>
  
</body>
</html>
